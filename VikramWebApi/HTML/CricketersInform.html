<!DOCTYPE html>

    <script>
        function Save() {
            debugger;
            var CricketerName = document.getElementById("CricketerName").value;
            var Totalinnings = document.getElementById("Totalinnigs").value;
            var TotalScore = document.getElementById("TotalScore").value;
            var DateofBirth = document.getElementById("DateofBirth").value;
            var NumberofFifties = document.getElementById("NumberofFifties").value;
            var NumberofHundreds = document.getElementById("NumberofHundreds").value;
            var HighestScore = document.getElementById("HighestScore").value;

            if (CricketerName == "") {
                alert("Please enter your Name");
                return;
            }

            else if (Totalinnings == "") {
                alert("Please entre the field Totalinnigs");
                return;
            }
            else if (TotalScore == "") {
                alert("Please enter the TotalScore");
            }
            else if (DateofBirth == "") {
                alert("Please enter the DateofBirth");
            }
            else if (NumberofFifties == "") {
                alert("Please enter the Fifties");

            }
            else if (NumberofHundreds == "") {
                alert("Please enter the Hundreds");
            }
            else if (HighestScore == "") {
                alert("Please enter the HighestScore");

                return false;
            }

            var JsonObj = {
                "CricketerName": CricketerName,
                "Totalinnings": Totalinnings,
                "TotalScore": TotalScore,
                "DateofBirth": DateofBirth,
                "NumberofFifties": NumberofFifties,
                "NumberofHundreds": NumberofHundreds,
                "HighestScore": HighestScore

            }

            const xhttp = new XMLHttpRequest();

            xhttp.open("POST", "https://localhost:44350/api/CricketersDetails");
            xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhttp.onreadystatechange = function () {

                alert("success");
            };
    
            xhttp.send(JSON.stringify(JsonObj));
       
        }


        GetUserRecord();

            xhttp.onreadystatechange = function () {

                var res = JSON.parse(xhttp.response);
                console.log(res);
                alert("success");
            };

            xhttp.send();
        }
