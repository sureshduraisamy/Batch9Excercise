<!DOCTYPE html>
<html>
<head>
    <title>CourseDetail</title>
    <style>

    </style>
    <link href="CourseDetails.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div>
            <h1 id="header">CourseDetails </h1>
            <p>
                Welcome to our CourseDetails Website.Kindly submit your respective answers for  the given questions
            </p>
            <hr />
            <img id="image" />
            <table id="Details" name="" class="" style="" height="25px">
                <tr>

                    <td width="120px"> <label> Name </label> </td>
                    <td> <input type="text" id="PersonName" class="txtbox" style="" value="" placeholder="Enter your Name" /> </td>
                </tr>
                <tr>

                    <td width="60px"> <label> Institusion Name </label> </td>
                    <td> <input type="text" id="InstitusionName" class="txtbox" style="" value="" placeholder="Enter your Institusion Name" /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Enquiry Number </label> </td>
                    <td> <input type="text" id="Number" class="txtbox" style="" value="" placeholder="Enter your Enquiry Number " /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Startdate </label> </td>
                    <td> <input type="date" id="Startdate" class="txtbox" style="" value="" placeholder="Enter Your Start date " /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Enddate </label> </td>
                    <td> <input type="date" id="Enddate" class="txtbox" style="" value="" placeholder="Enter Your End date " /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Fees </label> </td>
                    <td> <input type="text" id="Fees" class="txtbox" style="" value="" placeholder="Enter your Fees " /> </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td> <input type="button" name="submit" value="submit" /></td>
                </tr>


            </table>
        </div>

    </form>
</body>
       
</html>
