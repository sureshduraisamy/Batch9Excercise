<!DOCTYPE html>
<html>
<head>
    <title>CourseDetail</title>
    <style>

    </style>
    <link href="CourseDetails.css" rel="stylesheet" />
    <script>
        alert("Page Load");
        console.log("true");
        function Save()
        {
            debugger;
            var name = document.getElementById("PersonName").value;
            var institutionname = document.getElementById("InstitusionName").value;
            var enquirynumber = document.getElementById("Number").value;
            var startdate = document.getElementById("Startdate").value;
            var enddate = document.getElementById("Enddate").value;
            var fees = document.getElementById("Fees").value;
            if (name == "") {

                alert("Please enter Name");
                return;

            }
            else if (institutionname == "") {

                alert("Please enter InstitusionName");
                return;

            }
            else if (enquirynumber == "") {
                alert("Please enter Enquirynumber");
                return;
            }
            else if (startdate == "") {
                alert("Please enter Startdate");
                return;
            }
            else if (enddate == "") {
                alert("Please enter Enddate");
                return;
            }
            else if (fees == "") {
                alert("please select your fees");
                return;
            }
            var jsonobj = {
                "name": name,
                "institutionName": institutionname,
                "enquiryNumber": enquirynumber,
                "startdate": startdate,
                "enddate": enddate,
                "fees": fees
            }

            const xhttp = new XMLHttpRequest();

            xhttp.open("POST","https://localhost:44304/api/CourseDetails");
            xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhttp.onreadystatechange = function () {

                alert("success");
            };

            xhttp.send(JSON.stringify(jsonobj));

            return name;
            return institutionname;
            return enquirynumber;
            return startdate;
            return enddate;
            return fees;
            
        };
        function GetUserRecord() {

            const xhttp = new XMLHttpRequest();

            xhttp.open("GET", "https://localhost:44304/api/courseDetails");
            xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhttp.onreadystatechange = function () {

                var res = JSON.parse(xhttp.response);
                console.log(res);
                alert("success");
            };

            xhttp.send();
        }
    </script>
</head>
<body onload="GetUserRecord()">
    <form>
        <div>
            <h1 id="header">CourseDetails </h1>
            <p>
                Welcome to our CourseDetails Website.Kindly submit your respective answers for  the given questions
            </p>
            <hr />
            
            <table id="Details" name="" class="" style="" height="25px">
                <tr>

                    <td width="120px"> <label> Name </label> </td>
                    <td> <input type="text" id="PersonName" class="txtbox" style="" value="" placeholder="Enter your Name" /> </td>
                </tr>
                <tr>

                    <td width="60px"> <label> Institusion Name </label> </td>
                    <td> <input type="text" id="InstitusionName" class="txtbox" style="" value="" placeholder="Enter your Institusion Name" /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Enquiry Number </label> </td>
                    <td> <input type="text" id="Number" class="txtbox" style="" value="" placeholder="Enter your Enquiry Number " /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Startdate </label> </td>
                    <td> <input type="date" id="Startdate" class="txtbox" style="" value="" placeholder="Enter Your Start date " /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Enddate </label> </td>
                    <td> <input type="date" id="Enddate" class="txtbox" style="" value="" placeholder="Enter Your End date " /> </td>
                </tr>
                <tr>

                    <td width="80px"> <label> Fees </label> </td>
                    <td> <select id="Fees" class="dropdown">
                         <option>80000</option>
                         <option>60000</option>
                         <option>25000</option>
                         </select> </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td> <input type="button" name="submit" onclick="Save();" value="submit" /></td>
                </tr>


            </table>
        </div>

    </form>
</body>
       
</html>
