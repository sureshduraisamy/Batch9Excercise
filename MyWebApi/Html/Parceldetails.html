<!DOCTYPE html>
<html>
<head>
    <title>Parceldetails</title>
    <style>

    </style>
   <link href="Parceldetails.css" rel="stylesheet"/>
    <script>
        alert("Page Load");
        console.log("True");
        function Save() {
            debugger;
            var FromAddress = document.getElementById("FromAddress").value;
            var ToAddress = document.getElementById("ToAddress").value;
            var NetWeight = document.getElementById("NetWeight").value;
            var Price = document.getElementById("Price").value;
            var Date = document.getElementById("Date").value;
            var ParcelServiceName = document.getElementById("ParcelServiceName").value;
            if (FromAddress == "") {
                alert("Please enter FromAddress");
                return;
            }
            else if (ToAddress == "") {
                alert("Please enter ToAddress");
                return;
            }
            else if (NetWeight == "") {
                alert("please enter NetWeight");
                return;
            }
            else if (Price == "") {
                alert("Please enter Price");
                return;
            }
            else if (Date == "") {
                alert("Please enter Date");
                return;
            }
            else if (ParcelServiceName == "") {
                alert("please enter ParcelServiceName");
                return;
            }
            var Jsonobj = {
                "fromAddress": FromAddress,
                "toAddress": ToAddress,
                "netWeight": NetWeight,
                "price": Price,
                "date": Date,
                "parcelServiceName": ParcelServiceName
            }
            const xhttp = new XMLHttpRequest();

            xhttp.open("POST", "https://localhost:44340/api/Parcel");
            xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhttp.onreadystatechange = function () {

                alert("success");
            };

            xhttp.send(JSON.stringify(Jsonobj));



            return FromAddress;
            return ToAddress;
            return NetWeight;
            return Price;
            return Date;
            return ParcelServiceName;
        }
        function GetUserRecord() {

            const xhttp = new XMLHttpRequest();

            xhttp.open("GET", "https://localhost:44340/api/Parcel");
            xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhttp.onreadystatechange = function () {

                var res = JSON.parse(xhttp.response);
                console.log(res);
                alert("success");
            };

            xhttp.send();
        }

       
    </script>
</head>
<body onload="GetUserRecord()" > 
    <form>

                Anything can be sent in a parcel except articles whose transmission is prohibited. It can contain single communication to the addressee of the parcel.

                </tr>

                </tr>
