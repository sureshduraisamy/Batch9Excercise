<!DOCTYPE html>

    <script>
        var vehicleName, vehicleNumber, insuranceNumber, driverContactNumber, fCdate, ownerName;
        // vehicleName,vehicleNumber,insuranceNumber,DriverContactNumber,FcDate,OwnerName
        function getVehicleData()
        {
            debugger;
            vehicleName = document.getElementById("vehicleName").value;
            vehicleNumber = document.getElementById("vehicleNumber").value;
            insuranceNumber = document.getElementById("insuranceNumber").value;
            driverContactNumber = document.getElementById("DriverContactNumber").value;
            fCdate = document.getElementById("FcDate").value;
            ownerName = document.getElementById("OwnerName").value;
            alert("value passed to json variable");

            if (vehicleName == "" || vehicleNumber == 0 || insuranceNumber == 0 || driverContactNumber == 0 || fCdate == "" || ownerName == "") {

                alert("please enter every detail");
                return false;
            }
                var VehicleObject = {
                    "vehicleName": vehicleName,
                    "vehicleNumber": vehicleNumber,
                    "insuranceNumber": insuranceNumber,
                    "driverContactNumber": driverContactNumber,
                    "fCdate": fCdate,
                    "ownerName": ownerName
            }
            const xhttp = new XMLHttpRequest();

            xhttp.open("POST", "https://localhost:44347/api/VehicleCRUD");
            xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
            xhttp.onreadystatechange = function () {

                alert("success");
            };

            xhttp.send(JSON.stringify(VehicleObject));   

                xhttp.send();
            }
