<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>

    <h1 id="Heading">Update vehicle Information</h1>
    <div>

        <table>
            <tr>
                <td>
                    <label> vehicle Id  </label>
                </td>
                <td><input type="number" placeholder="1" id="vehicleId" name="ID" /></td>
            </tr>


            <tr>
                <td>
                    <label> vehicle Name</label>
                </td>
                <td>
                    <input type="text" placeholder="hero honda" id="vehicleName" name="vehicleName" />
                </td>

            </tr>

            <tr>
                <td> <label> insurance Number</label></td>
                <td> <input type="number" placeholder="1234567890" id="insuranceNumber" name="insuranceNumber" />  </td>
            </tr>

            <tr>
                <td> <label>driver Contact Number</label></td>
                <td><input type="number" placeholder="1234567890" id="DriverContactNumber" name="DriverContactNumber" /></td>
            </tr>

            <tr>
                <td>  <label> FC Date</label></td>
                <td> <input type="date" id="FcDate" name="FcDate" /></td>
            </tr>

            <tr>
                <td><label>Owner Name</label></td>
                <td> <input type="text" placeholder="manikandan" id="OwnerName" name="OwnerName" /></td>
            </tr>
        </table>
        <div class="SubmitButtonDiv">
            <input id="submit" class="SubmitButton" value="submit" type="button" />
        </div>
    </div>

</body>
</html>
